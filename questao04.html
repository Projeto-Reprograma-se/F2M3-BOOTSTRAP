<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Questão 04</title>
</head>

<body>
    <div class="container my-3">
        <p><a href="index.html">Voltar ao Índice</a></p>
        <h1 class="display-2">Questão 04</h1>
        <p class="lead">Usando somente estilos baseados em classes do Bootstrap 5, aprimore o formulário de login da questão anterior, substituindo, onde possível, os campos tradicionais por campos com título flutuante.</p>
        <hr>
    </div>
    <!-- FAZER AQUI -->
    <div class="container p-5">
      <form>
        <div class="row mb-3 justify-content-center">
          <div class="col-4">
            <h1 class="display-4">Login</h1>
            <hr>
          </div>
        </div>
        <div class="row mb-3 justify-content-center">
          <div class="col-4 form-floating">
            <input type="email" class="form-control" placeholder=" " id="email">
            <label for="email" class="form-label">Usuário/E-mail)</label>  
          </div>
        </div>
        <div class="row mb-3 justify-content-center">
          <div class="col-4 form-floating">
            <input type="text" id="senha" class="form-control" placeholder=" ">
            <label for="senha" class="form-label">Senha</label>
          </div>
        </div>
        <div class="row mb-3 justify-content-center">
          <div class="col-4 form-floating">
            <select class="form-select">
              <option value="">Administrador</option>
              <option value="">Gerente</option>
              <option value="">Usuário</option>
            </select>
            <label for="senha" class="form-label" placeholder=" ">Perfil</label>
          </div>
          </div>
          <div class="row mb-3 justify-content-center">
          <div class="col-4 form-switch">
            <input type="checkbox" id="lembrar" class="form-check-input">
            <label for="lembrar" class="form-check-label">Lembrar de mim</label>
          </div>
        </div>
        <div class="row mb-3 justify-content-center">
          <div class="col-4 mb-3">
            <buttom type="submit" class="btn btn-primary">Entrar</buttom>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-4">
            <a href="#" class="text-decoration-none">Esqueci minha senha</a>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-4">
            <a href="#" class="text-decoration-none">Quero me cadastrar</a>
          </div>
        </div>
      </form>
    </div>
</body>

</html>
